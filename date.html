</head>
<body>
    <p id="txyear"></p>
    <script>
        const year = new Date();
        document.getElementById('txyear').innerHTML=year.getFullYear();
    </script>

    <P id="txtday"></P>
    <script>
        const day = new Date();
        document.getElementById('txtday').innerHTML=year.getDay();
    </script>

<P id="txttime"></P>
<script>
    const time = new Date();
    document.getElementById('txttime').innerHTML=time;
</script>
