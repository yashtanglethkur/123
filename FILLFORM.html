
<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FORM</title>
    </head>
    <body>
        <table border="2" height="10px" width="150px" cellpadding="2px" cellspacing="2px">
            
        <form>
        <TR>
            <TD> NAME: </TD>
            <TD><input type="text" PLACEHOLDER="ENTER YOUR NAME"></TD>
        </TR>
            
        <TR>
                 <TD> CLASS: </TD>
                 <TD><input type="text" ></TD>
         </TR>
             
        <TR>
    
                <TD> ROLL: </TD>
                <TD><input type="text" ></TD>
         </TR>
            
        <TR>
    
                <TD> SUBJECT: </TD>
                <TD><input type="text" ></TD>
        </TR>
            
        <TR>
                <td>FILE:</td>
                <TD><input type="file"></TD>
        </TR>
           
        <TR> 
                <TD>Mo no:</TD>
                <TD> <input type="text" maxlength="10"></TD>
        </TR> 
               
        <TR>
               <TD>DOB: <input type="date"></TD>
        </TR>
              
        <TR>
               <TD> pass:</TD>
               <TD><input type="password"></TD>
       </TR>

        <TR>
               <TD>language</TD>
        </TR>

        <TR>
              <TD><input type="checkbox" name="language">Eng</TD>
              <TD><input type="checkbox" name="language">Hindi</TD>
              <TD><input type="checkbox" name="language">Marathi </TD>
        </TR>
        <TR>
            <TD>Gender:</TD>
            <TD><input type="radio" name="gender">Male</TD>
            <TD><input type="radio" name="gender">Female</TD>
         </TR>

            <TD>country:</TD>
            <TD> <select>
            <option>INDIA</option>
            <option>USA</option>
            <option>other</option>
            </select></TD>
        </TR>

        <TR><TD>TIME :</TD>
            <TD><input type="time"></TD>
        </TR>

        <TR>

            <TD> color:
            <input type="color"></TD>
        </TR>
       
        <TR><TD>WEEK :</TD>
            <TD><input type="week"></TD>
        </TR>   
        
        <TR><TD>RANGE  : </TD>
           <td> <input type="range"></td>
        
        </TR>  
        
    <TR align="center">
        <TD align="center"><BUTTON> submit </BUTTON></TD>
    </TR>
    </form> 
    </TABLE>
    </body>
    </html>
